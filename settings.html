<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EDD Stats for Android</title>

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Material Design Lite">
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.blue-red.min.css" /> 
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Home</span>
				<div class="mdl-layout-spacer"></div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item">Contact</li>
					<li class="mdl-menu__item">Legal information</li>
				</ul>
			</div>
		</header>
		<div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<header class="demo-drawer-header">
				<img src="https://secure.gravatar.com/avatar/f634817190acb57d0f3e61e7c68eabbb" class="demo-avatar">
				<div class="demo-avatar-dropdown">
					<span>julien.vernet.fr@gmail.com</span>
					<div class="mdl-layout-spacer"></div>
					<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons" role="presentation">arrow_drop_down</i>
						<span class="visuallyhidden">Accounts</span>
					</button>
					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
						<li class="mdl-menu__item">hello@example.com</li>
						<li class="mdl-menu__item">info@example.com</li>
						<li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
					</ul>
				</div>
			</header>
			<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
				<a class="mdl-navigation__link" href="./."><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Dashboard</a>
				<!-- <a class="mdl-navigation__link" href="earnings.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">trending_up</i>Earnings</a>
				<a class="mdl-navigation__link" href="sales.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>Sales</a> -->
				<a class="mdl-navigation__link" href="settings.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>Settings</a>
			</nav>
		</div>
		<main class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid demo-content">
				<div class="demo-card-square mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
					<div class="mdl-card__title">
						<div class="mdl-card__title-text">General Settings</div>
					</div>
					<div class="mdl-card__supporting-text">
						<form action="#" id="setting_form">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="setting_website_url" />
								<label class="mdl-textfield__label" for="setting_website_url">Website URL</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="setting_api_key" />
								<label class="mdl-textfield__label" for="setting_api_key">API Key</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="setting_api_token" />
								<label class="mdl-textfield__label" for="setting_api_token">API Token</label>
							</div>
							<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="setting_refresh_data">
								<input type="checkbox" id="setting_refresh_data" class="mdl-checkbox__input">
								<span class="mdl-checkbox__label">Refresh Data on Startup</span>
							</label>
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save Settings</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/vendor/jquery-ajax-localstorage-cache.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
